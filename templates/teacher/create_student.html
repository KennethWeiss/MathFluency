{% extends "base.html" %}

{% block title %}Create New Student - Math Fluency{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('class.list_classes') }}">Classes</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('class.view_class', id=class_.id) }}">{{ class_.name }}</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('class.manage_students', id=class_.id) }}">Manage Students</a></li>
            <li class="breadcrumb-item active">Create Student</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title mb-0">Create New Student</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('class.manage_students', id=class_.id) }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
