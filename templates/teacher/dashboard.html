{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Teacher Dashboard</h2>
    
    <!-- CSV Upload Section -->
    <div class="card mt-4">
        <div class="card-header">
            <h4>Import Students</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('teacher.upload_students') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Google Classroom CSV</label>
                    <input type="file" name="file" accept=".csv" class="form-control" required>
                    <small class="text-muted">Export your class list from Google Classroom as CSV</small>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Upload</button>
            </form>

            {% if students %}
            <div class="mt-4">
                <h5>Imported Students</h5>
                <ul class="list-group">
                    {% for student in students %}
                    <li class="list-group-item">{{ student[1] }} ({{ student[0] }})</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
