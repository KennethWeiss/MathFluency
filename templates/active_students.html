<!-- templates/active_students.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Active Students</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Activity</th>
                    <th>Details</th>
                    <th>Last Active</th>
                </tr>
            </thead>
            <tbody>
                {% for session in active_sessions %}
                <tr>
                    <td>{{ session.user.username }}</td>
                    <td>{{ session.activity_type }}</td>
                    <td>{{ session.details }}</td>
                    <td>{{ session.last_active | timeago }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
