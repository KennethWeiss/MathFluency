{% extends "base.html" %}

{% block title %}DeltaMath Style - Math Fluency{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Topic Navigator -->
        <div class="col-md-4 col-lg-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Math Topics</h4>
                </div>
                <div class="list-group list-group-flush">
                    <!-- Basic Operations -->
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#basicOps">
                            <strong>Basic Operations</strong>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="collapse show" id="basicOps">
                            <div class="list-group list-group-flush mt-2">
                                <button class="list-group-item list-group-item-action" data-operation="addition">
                                    <i class="fas fa-plus me-2"></i>Addition
                                </button>
                                <button class="list-group-item list-group-item-action" data-operation="multiplication">
                                    <i class="fas fa-times me-2"></i>Multiplication
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Fractions -->
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#fractions">
                            <strong>Fractions</strong>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="collapse" id="fractions">
                            <div class="list-group list-group-flush mt-2">
                                <button class="list-group-item list-group-item-action" data-operation="fraction-addition">
                                    <i class="fas fa-divide me-2"></i>Adding Fractions
                                </button>
                                <button class="list-group-item list-group-item-action" data-operation="mixed-numbers">
                                    <i class="fas fa-divide me-2"></i>Mixed Numbers
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Problem Display Area -->
        <div class="col-md-8 col-lg-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 id="current-topic" class="mb-0">Practice</h4>
                    <div>
                        <select id="level-select" class="form-select">
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <div id="problem-display" class="text-center mb-4">
                        <h2 id="current-problem" class="display-4 mb-4"></h2>
                    </div>
                    
                    <div id="answer-section" class="text-center">
                        <div class="mb-4">
                            <input type="number" id="answer-input" class="form-control form-control-lg text-center" placeholder="Enter your answer">
                            <input type="hidden" id="correct-answer-hidden">
                        </div>
                        
                        <div class="btn-group">
                            <button id="check-answer" class="btn btn-success btn-lg">Check Answer</button>
                            <button id="new-problem" class="btn btn-primary btn-lg">New Problem</button>
                        </div>
                        
                        <div id="feedback" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
