{% extends "base.html" %}

{% block title %}Create Class - Math Fluency{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Create New Class</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ csrf_token() }}
                        <div class="mb-3">
                            <label for="name" class="form-label">Class Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="e.g., Math 101, Period 3 Algebra">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                    placeholder="Optional class description"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Create Class
                            </button>
                            <a href="{{ url_for('class.list_classes') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Classes
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
