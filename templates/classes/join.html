{% extends "base.html" %}

{% block title %}Join Class - Math Fluency{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('class.list_classes') }}">Classes</a></li>
            <li class="breadcrumb-item active">Join Class</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Join a Class</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="class_code" class="form-label">Class Code</label>
                            <input type="text" class="form-control" id="class_code" name="class_code" 
                                   required placeholder="Enter the class code"
                                   pattern="[A-Z0-9]+" 
                                   title="Class code should only contain uppercase letters and numbers">
                            <div class="form-text">
                                Ask your teacher for the class code. The code is case-sensitive.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Join Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
