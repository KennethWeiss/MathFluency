{% extends "base.html" %}

{% block title %}Join Class - Math Fluency{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Join a Class</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="class_code" class="form-label">Enter Class Code</label>
                            <input type="text" class="form-control" id="class_code" name="class_code" 
                                    required maxlength="7" placeholder="Example: ABC1234"
                                    style="text-transform: uppercase;">
                            <div class="form-text">
                                Enter the 7-character code provided by your teacher
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-door-open"></i> Join Class
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
